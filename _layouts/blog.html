---
layout: default
---

{{ content }}

<div class="flex">
  {% if site.enabled.tags == true %}
  <div class="tag-cloud">
    <h3>Tags</h3>
    {{ site | tag_cloud }}
  </div>
  {% endif %}
  <!-- Post Loop -->
  <ul class="post-loop">
    {% for p in site.posts %}
      {% include item.html %}
    {% endfor %}
  </ul>
</div>
